# Adoptable Config
substitutions:
  name: "domino-motion"
  friendly_name: "domino-motion"
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  # TRUE if using same firmware for other devices like this
  name_add_mac_suffix: false
  project:
    name: "HomeConnected.Motion_Sensor_Plus"
    version: "2024.25.4"
esp8266:
  board: d1_mini
logger:
api:
ota:
dashboard_import:
  import_full_config: true
  package_import_url: github://laptopology/Motion-Sensor/motion-sensor.yaml@main
wifi:
  ap:
    ssid: "${name} Config"
    password: "12345678"
captive_portal:

# Components
# PIR Motion sensor
binary_sensor:
  - platform: gpio
    pin: GPIO17
    name: "PIR Sensor"
    device_class: motion
    filters:
      - delayed_on: !lambda |-
          return id(DELAY_ON).state;
      - delayed_off: !lambda |-
          return id(DELAY_OFF).state;

# Dynamic adjustment
number:
  - platform: template
    name: "Delay ON"
    id: DELAY_ON
    min_value: 1
    max_value: 60
    mode: slider
    device_class: duration
    entity_category: config
    unit_of_measurement: s
    icon: mdi:timer
    step: 1
    optimistic: True
    initial_value: 5
    restore_value: True
  - platform: template
    name: "Delay OFF"
    id: DELAY_OFF
    min_value: 5
    max_value: 300
    mode: slider
    device_class: duration
    entity_category: config
    unit_of_measurement: s
    icon: mdi:timer-off
    step: 1
    optimistic: True
    initial_value: 5
    restore_value: True
