# Η συσκευή είναι ρυθμιζόμενος αισθητήρας κίνησης, ελέγχει την σειρήνα (in/out/battery/service) και την πόρτα (door open/close)

# Adoptable Config
substitutions:
  name: "domino-motion"
  friendly_name: "domino-motion"
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  # TRUE if using same firmware for other devices like this
  name_add_mac_suffix: false
  project:
    name: "HomeConnected.Motion_Sensor_Plus"
    version: "2024.25.4"
esp8266:
  board: d1_mini
logger:
api:
ota:
dashboard_import:
  import_full_config: true
  package_import_url: github://laptopology/Motion-Sensor/motion-sensor.yaml@main
wifi:
  ap:
    ssid: "${name} Config"
    password: "12345678"
captive_portal:

# Components
# PIR Motion sensor
binary_sensor:
  - platform: gpio
    pin: D1
    name: "Motion Sensor"
    device_class: motion
    filters:
      - delayed_on: !lambda |-
          return id(DELAY_ON).state * 1000;
      - delayed_off: !lambda |-
          return id(DELAY_OFF).state * 1000;
  - platform: gpio
    pin:
      number: D2
      inverted: true
    # "ξηρή" επαφή, μαγνητάκι
    name: "Door Sensor"
    device_class: door
    filters: 
      - delayed_on_off: 10s
  - platform: gpio
    pin:
      number: D6
      inverted: true
    # LB ένδειξη χαμηλής μπαταρίας, δεν ξέρω τι τάση βγάζει αυτό, αν η τάση που βγάζει αυτό είναι 12v τότε πρέπει να πέσει στα 3 (devider?), δε νομίζω να είναι "ξηρή επαφή" αλλιώς πρέπει να βάλουμε 2 ρελέ
    name: "Battery Low" #  or Input lower than 10.5v
    icon: mdi:car-battery
  - platform: gpio
    pin:
      number: D5
      inverted: true
    # ALARM VER η σειρήνα δίνει συναγερμό στο κέντρο λόγο ενεργοποίησης μεγαφώνου από οποιαδήποτε αιτία, αν η τάση που βγάζει αυτό είναι 12v τότε πρέπει να πέσει στα 3 (devider?)
    name: "Alarm OUT"
    icon: mdi:bell-badge-outline

# Dynamic adjustment
number:
  - platform: template
    name: "Delay ON"
    id: DELAY_ON
    min_value: 1
    max_value: 10
    mode: slider
    device_class: duration
    entity_category: config
    unit_of_measurement: s
    icon: mdi:timer
    step: 1
    optimistic: True
    initial_value: 2
    restore_value: True
  - platform: template
    name: "Delay OFF"
    id: DELAY_OFF
    min_value: 1
    max_value: 30
    mode: slider
    device_class: duration
    entity_category: config
    unit_of_measurement: s
    icon: mdi:timer-off
    step: 1
    optimistic: True
    initial_value: 5
    restore_value: True

switch:
  # χρειαζόμαστε 2 dry-contact relays για να δώσουμε 12v στις εισόδους της σειρήνας ή εναλλακτικά 3.3->12v logic level shifters
  - platform: gpio
    pin: D8
    # IN ενεργοποίηση σειρήνας από τον συναγερμό, εμφανίζονται 12v και ηχεί το μεγάφωνο
    name: "Alarm IN"
    icon: mdi:bullhorn-outline
  - platform: gpio
    pin: D7
    # TC ενεργοποήση κατάστασης συντήρισης για 10 λεπτά όπου πρέπει να ανοίξει το καπάκι
    name: "Service Mode"
    icon: mdi:account-wrench-outline
